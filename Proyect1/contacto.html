<main class="fondo_contacto">
  <div class="fotoyformulario">
  <div>
    <img class="sombrita" class="foto_contacto" src="../Multimedia/Contact/Portada chica.jpg" alt="">
  </div>
  <div class="form">
    <fieldset">
      <legend>Dejá tu consulta o comentario acá</legend>
      <br />
      <form action="">
        <div>
          <label for="asunto">Asunto</label>
          <input
            placeholder="Ingresá el asunto"
            type="text"
            name="Asunto"
            id="asunto"
          />
        </div>
        <br />

        <div>
          <label for="Nombre">Nombre</label>
          <input
            placeholder="Ingresá tu nombre"
            type="text"
            name="nombre"
            id="nombre"
          />
        </div>
        <br />

        <div>
          <label for="apellido">Apellido</label>
          <input
            placeholder="Ingresá tu apellido"
            type="text"
            name="Apellido"
            id="apellido"
          />
        </div>
        <br />

        <div>
          <label for="">Teléfono</label>
          <input placeholder="Ingresá tu teléfono" type="number" />
        </div>
        <br />

        <div>
          <label>E-Mail</label>
          <input placeholder="Ingresá tu email" type="email" />
        </div>
        <br />

        <div>
          <label>Mensaje</label>
          <input
            placeholder="Escribí tu mensaje"
            type="text"
            name="consulta"
            id="consulta"
          />
        </div>
        <br />

        <input type="submit" value="Enviar Mensaje" />
        <input type="reset" value="Borrar" />

      </form>
    </fieldset>
  </div>
</div>
